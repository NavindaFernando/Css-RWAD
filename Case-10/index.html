<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case-10</title>
    <link rel="stylesheet" href="../Case-01/assets/css%20normalize/normalize.css">
    <link rel="stylesheet" href="../Case-02/assets/fonts/css/all.css">

    <style>
        main{
            background-image: url("assets/images/sky.jpg");
            background-position: center;
            background-size: cover;
            height: 100vh;
        }

        #city{
            position: absolute;
            border: 1px solid red;
            height: 40vh;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            overflow: hidden;
        }

        #city>section{
            /*border: 1px solid green;*/
            position: relative;
            width: 300%;
            height: 100%;
            display: flex;
        }

        #city>section>div{
            width: 100%;
            background-image: url("assets/images/city.png");
            background-repeat: no-repeat;
            background-size: cover;
        }

        #road{
            /*border: 1px solid green;*/
            position: absolute;
            height: 16vh;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            overflow: hidden;
        }

        #road>section{
            width: 700%;
            height: 100%;
            display: flex;
            position: relative;
        }

        #road>section>div{
            background-image: url("assets/images/road.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
        }

    </style>
</head>
<body>
<main>
    <div id="city">
        <section>
            <div></div>
            <div></div>
            <div></div>
        </section>
    </div>
    <div id="road">
        <section>
            <div></div>
            <div></div>
            <div></div>
        </section>
    </div>
    <div id="car_model">
        <div id="car"></div>
        <div id="tyre1"></div>
        <div id="tyre2"></div>
    </div>
</main>

</body>
</html>
